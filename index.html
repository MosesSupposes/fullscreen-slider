<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/horizontal.css">
    <title>Pure CSS Horizontal Slide</title>
</head>
<body>
    <div class="wrap">
        <header>
            <label for="slide-1-trigger">Slide One</label>
            <label for="slide-2-trigger">Slide Two</label>
            <label for="slide-3-trigger">Slide Three</label>
            <label for="slide-4-trigger">Slide Four</label>
            
        </header>
        
        <input type="radio" id="slide-1-trigger" name="slides" checked>
        <section class="slide slide-1">
            <h1>Headline One</h1>
        </section>

        <input type="radio" id="slide-2-trigger" name="slides">
        <section class="slide slide-2">
            <h1>Headline Two</h1>
        </section>

        <input type="radio" id="slide-3-trigger" name="slides">
        <section class="slide slide-3">
            <h1>Headline Three</h1>
        </section>

        <input type="radio" id="slide-4-trigger" name="slides">
        <section class="slide slide-4">
            <h1>Headline Four</h1>
        </section>
    </div>
</body>
</html>
